{% extends 'base.html' %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="card text-center">
    <h2>Connexion</h2>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button class="btn btn-primary" type="submit" >Se connecter</button>
    </form>
    <p>Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
</div>
{% endblock content %}
